<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone</title>

<!--  Css link -->
<link href="./style.css" rel="stylesheet">

<!-- Favicon image (icon for website title) -->
<link rel="icon"  type="image/x-icon" href="./Assets/trello image.png">

<!-- icons  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
<header class="header" >

    <div class="logo">
    <img src="./Assets/trello_2-removebg-preview.png" width="50px" height="50px"> <p>Trello</p>
</div>

</header>


<main class="main">


<div class="board">

        
    <div class="list1">

<input class="Addtitle1" type="text" placeholder="Title of list">
        
<button class="AddaCard"   ><i class="fa-solid fa-plus fa-sm" style="color: #646b78; margin-right: 7px;"></i>    ADD a card </button>
        </div>
        
        
               
         <div class="list2">
        
            <input class="Addtitle2" type="text" placeholder="Title of list">
            <br/>
<button class="AddaCard2"  > <i class="fa-solid fa-plus fa-sm" style="color: #646b78; margin-right: 7px;"></i>  ADD a card </button>
            </div>
            
               
        <div class="list3">
        
        <input class="Addtitle3" type="text" placeholder="Title of list">
        <br/>
        <button class="AddaCard3"  >  <i class="fa-solid fa-plus fa-sm" style="color: #646b78; margin-right: 7px;"></i>  ADD a card  </button>
        </div> 
        


</div>





    
</main>





<!-- MAIN javascript file -->
<script src="./script.js"></script>
</body>
</html>
